<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="signup">
            <h1>Signup</h1><br>

            <form id="register" method="post">

            <label for="name">Full Name:</label> 
            <input id="name" placeholder="Enter your name" required> <br> <br>
      
            <label for="email">Email:</label><br>
            <input id="email" placeholder="Enter your vaild email"> <br> <br>
      
            <label for="password">Password:</label>
            <input id="password" placeholder="New Password" required><br><br>
            
            <label for="password">Confirm Password:</label>
            <input id="password" placeholder="Confirm Password" required><br><br>
            
            <input type="radio" name="s/e" value="Student">
            <label id="Student">Student</label>
      
            <input type="radio" name="s/e" value="Employee">
            <label id="Employee">Employee</label> <br> <br>
      

            <input type="checkbox" name="button" value="button" required>
            <label for="button">I agree all the Terms and conditions</label>
            <br><br>
            <input  id="button" type="submit" value="Signup">
            <div></div>
      
          </form>
          </div>
    </div>
</body>
</html>
